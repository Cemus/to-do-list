<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-bar">
          <svg
            class="icon"
            width="48px"
            height="48px"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
          <input
            type="search"
            name="search-bar"
            id="search"
            placeholder="Find a task"
          />
        </div>
      </header>
      <nav>
        <div class="menu-task">
          <h1 class="title">To-do list</h1>
          <li class="menu-container" id="inbox">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="48px"
              height="48px"
            >
              <title>All tasks</title>
              <path
                d="M19 15V5H5V15H9C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15H19M19 3C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.89 21 3 20.1 3 19L3 5C3 3.9 3.89 3 5 3H19M7 13V11H17V13H7M7 9V7H17V9H7Z"
              />
            </svg>
            <p>Inbox</p>
            <p class="total">(0)</p>
          </li>
          <li class="menu-container" id="today">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="48px"
              height="48px"
            >
              <title>Today's tasks</title>
              <path
                d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
              />
            </svg>
            <p>Today</p>
            <p class="total">(0)</p>
          </li>
          <li class="menu-container" id="upcoming">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="48px"
              height="48px"
            >
              <title>Upcoming tasks</title>
              <path
                d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"
              />
            </svg>
            <p>Upcoming</p>
            <p class="total-task">(0)</p>
          </li>
        </div>

        <hr />

        <div class="menu-project">
          <h3 id="project">Projects</h3>
          <ul class="project-container" id="projectContainer"></ul>
          <div class="add" id="addProject">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="48px"
              height="48px"
            >
              <title>Add a project</title>
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <p>Add project</p>
          </div>
        </div>
      </nav>
      <section>
        <h2 class="title" id="title-project">All tasks</h2>
        <div id="task-container"></div>
        <div class="add" id="addTask">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="48px"
            height="48px"
          >
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          <p>Add task</p>
        </div>
      </section>
      <div class="form-container">
        <form action="#">
          <svg
            id="taskClose"
            class="icon button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>close-box</title>
            <path
              d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z"
            />
          </svg>
          <label for="taskName">Task name *</label>
          <input type="text" id="taskName" maxlength="48" required />

          <label for="selectionProject">Project</label>
          <select name="project-name" id="selectionProject">
            <option value="inbox">Inbox</option>
          </select>
          <label for="taskDueDate">Due date *</label>
          <input type="date" id="taskDueDate" required />

          <label for="taskPriority">Priority</label>
          <select name="priorities" id="taskPriority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>

          <label for="taskDesc">Description</label>
          <textarea id="taskDesc" maxlength="256"></textarea>

          <div class="form-buttons">
            <button type="button" class="submit" id="taskSubmit">
              Add task
            </button>
          </div>
        </form>
      </div>
      <footer>By Cemus</footer>
    </div>
  </body>
</html>
